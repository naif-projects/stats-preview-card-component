<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stats-preview-card-component/assets/favicon.63a26457.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="challenge for front end mentor" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload" as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- page title -->
    <title>Stats preview card component</title>
    <script type="module" crossorigin src="/stats-preview-card-component/assets/index.1de03ae5.js"></script>
    <link rel="stylesheet" href="/stats-preview-card-component/assets/index.f4fe1df7.css">
  </head>

  <body class="bg-primary-darker text-primary-light p-4">
    <main class="flex justify-center items-center min-h-screen">
      <!-- card -->
      <div class="rounded-lg bg-primary-dark overflow-hidden">
        <div class="max-w-sm md:max-w-4xl md:flex md:flex-row-reverse">
          <!-- card bg image -->
          <div class="relative">
            <!-- mobile image -->
            <img
              class="md:hidden"
              src="/stats-preview-card-component/assets/image-header-mobile.1da9426a.jpg"
              alt="card image"
              width="500"
              height="500"
            />

            <!-- desktop image -->
            <img
              class="hidden md:block w-full h-full object-cover"
              src="/stats-preview-card-component/assets/image-header-desktop.c3703b29.jpg"
              alt="card image"
              width="500"
              height="500"
            />

            <!-- bg color -->
            <div class="bg-secondary-light/60 absolute inset-0"></div>
          </div>

          <!-- card body -->
          <section class="p-8 text-center md:p-16 md:text-left">
            <!-- title -->
            <div class="px-2 text-primary-lighter">
              <h1 class="font-primary text-3xl font-bold">
                Get <span class="text-secondary-base"> insights </span>
                that help your business grow.
              </h1>
            </div>

            <!-- description -->
            <p class="mt-4 text-primary-base md:max-w-sm md:mt-6">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <!-- info -->
            <div
              class="font-primary mt-6 flex flex-col gap-6 uppercase md:flex-row md:justify-between md:max-w-xs md:mt-10"
            >
              <!-- item -->
              <div class="flex flex-col">
                <span class="text-2xl text-primary-lighter font-bold">
                  10k+
                </span>

                <span class="text-primary-light text-xs"> companies </span>
              </div>
              <!-- item -->
              <div class="flex flex-col">
                <span class="text-2xl text-primary-lighter font-bold">
                  314
                </span>

                <span class="text-primary-light text-xs"> templates </span>
              </div>
              <!-- item -->
              <div class="flex flex-col">
                <span class="text-2xl text-primary-lighter font-bold">
                  12m+
                </span>

                <span class="text-primary-light text-xs"> queries </span>
              </div>
            </div>
            <!--  -->
            <!--  -->

            <!--  -->

            <!--  -->
          </section>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="py-6 text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with <span class="text-red-500 font-serif"> ‚ù§ </span>
      by
      <a
        href="https://github.com/naif-projects"
        class="underline underline-offset-2 text-lg"
        >Naif Sameer</a
      >.
    </footer>

    <!-- scripts -->
    
  </body>
</html>
